<div class="message-box">
	<div class="row message-block__text">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="addMessage()">Go!</button>
				</span>
				<input type="text" ng-model="text" class="form-control" placeholder="Enter message text...">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="radio-inline">
				<label>
				<input type="radio" name="success" value="success" ng-model="type" checked>
					Success message
				</label>
			</div>
			<div class="radio-inline">
				<label>
				<input type="radio" name="info" value="info" ng-model="type">
					Info message
				</label>
			</div>
			<div class="radio-inline">
				<label>
				<input type="radio" name="warning" value="warning" ng-model="type">
					Warning message
				</label>
			</div>
			<div class="radio-inline">
				<label>
				<input type="radio" name="danger" value="danger" ng-model="type">
					Danger message
				</label>
			</div>
		</div>
	</div>
	<div ng-repeat="message in messages" class="alert alert-{{message.type}}">
		{{message.text}}
		<button type="button" class="close" aria-label="Close" ng-click="removeMessage($index)">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>	

</div>
